<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Ad Soyad</label>
    <input id="name" formControlName="name" [ngClass]="{'is-invalid': isFieldInvalid('name')}" />
    <div *ngIf="isFieldInvalid('name')" class="error-message">{{ getErrorMessage('name') }}</div>
  </div>

  <div class="form-group">
    <label for="email">E-posta</label>
    <input id="email" formControlName="email" [ngClass]="{'is-invalid': isFieldInvalid('email')}" />
    <div *ngIf="isFieldInvalid('email')" class="error-message">{{ getErrorMessage('email') }}</div>
  </div>

  <div class="form-group">
    <label for="age">Yaş</label>
    <input id="age" formControlName="age" [ngClass]="{'is-invalid': isFieldInvalid('age')}" />
    <div *ngIf="isFieldInvalid('age')" class="error-message">{{ getErrorMessage('age') }}</div>
  </div>

  <button type="submit">Gönder</button>
</form>

<!-- csslerım -->
<style>
  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 15px;
  }

  .form-group { margin-bottom: 10px; }
  label { display: block; margin-bottom: 5px; }
  input { width: 100%; padding: 8px; margin-top: 5px; }
  .is-invalid { border: 1px solid red; }
  .error-message { color: red; font-size: 12px; margin-top: 5px; }
  button {
    width: 100%; padding: 10px; background-color: #134813; color: white;
    border: none; cursor: pointer; margin-top: 10px;
  }
  button:hover { background-color: #000000; }
</style>
