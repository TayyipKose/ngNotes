<div class="bg-cover">
  <div class="overlay"></div>

  <div class="container h-100 d-flex justify-content-center align-items-center login-container">
    <div class="login-box">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-2x mb-2" style="color: #709085;"></i>
        <h2 class="fw-bold m-0">Kayıt Ol</h2>
        <p class="text-muted fs-6">E-Ticaret Platformuna Katıl</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <input
            type="text"
            name="new-username"
            formControlName="username"
            class="form-control"
            placeholder="Kullanıcı Adı"
            autocomplete="new-username"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            name="new-email"
            formControlName="email"
            class="form-control"
            placeholder="Email"
            autocomplete="new-email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="new-password"
            formControlName="password"
            class="form-control"
            placeholder="Şifre"
            autocomplete="new-password"
          />
        </div>
        <button class="btn btn-dark w-100" [disabled]="registerForm.invalid" style="cursor: pointer">
          Kayıt Ol
        </button>
        <small class="d-block text-center mt-2">
          Zaten hesabın var mı?
          <span><u [routerLink]="'/login'">Giriş Yap</u></span>
        </small>
      </form>
    </div>
  </div>
</div>
