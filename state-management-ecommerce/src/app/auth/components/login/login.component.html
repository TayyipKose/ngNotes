<!-- Spinner + Blur overlay -->
<div *ngIf="isLoading" class="overlay-spinner">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
  </div>
</div>

<!-- Mevcut içerik -->
<div class="bg-cover">
  <div class="overlay"></div>
  <div class="container h-100 d-flex justify-content-center align-items-center login-container">
    <div class="login-box">
      <!-- Başlık -->
      <div class="text-center mb-4">
        <i class="fas fa-crow fa-2x mb-2" style="color: #709085;"></i>
        <h2 class="fw-bold m-0">State Management</h2>
        <p class="text-muted fs-6">E-Ticaret Sitesi</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <input
            type="email"
            name="username"
            formControlName="username"
            class="form-control"
            placeholder="Kullanıcı Adı"
            autocomplete="new-username"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            formControlName="password"
            class="form-control"
            placeholder="Parola"
            autocomplete="new-password"
          />
        </div>
        <button class="btn btn-dark w-100" [disabled]="form.invalid" style="cursor: pointer">Login</button>
        <small class="d-block text-center mt-2">Kayıt Olmak İçin
          <span><u [routerLink]="'/register'">Tıklayın</u></span>
        </small>
      </form>
    </div>
  </div>
</div>
